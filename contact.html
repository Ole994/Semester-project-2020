<main>
    <div class="c-container">
        <form id="contact" action="" method="POST">
        <h3>Contact us now</h3>
        <h4>Contact us whenever you want, we will answer</h4>


        
        <!--fieldset used to group related elements on a form-->
        <fieldset>
            <input placeholder="Your name" type="text"  tabindex="1" required autofocus>  
        </fieldset>
        <fieldset>
            <input placeholder="Your Email address" type="Email address"  tabindex="2" required>  
        </fieldset>
        <fieldset>
            <input placeholder="Your phone number" type="tel"  tabindex="3" required>  
        </fieldset>
        <textarea placeholder="Type your Message Here...." tabindex="4" required>
        </textarea>
    </fieldset>
    
<fieldset>
    <button name="Submit" type="submit" id="contact-submit" data-submit="...Sending">Submit
        
    </button>
</fieldset>

        </form>
